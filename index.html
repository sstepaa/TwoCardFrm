<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="background">
    <div class="content__flex">
      <article class="content__left">
        <header>
          <img src="./images/logo.svg" alt="Fylo logotipo">
        </header>
        
        <div class="content__icons">
          <div class="content__icon">
            <img src="./images/icon-document.svg" alt="">
          </div>
          
          <div class="content__icon">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          
          <div class="content__icon">
            <img src="./images/icon-upload.svg" alt="">
          </div>
          
        </div>
      </article>

      <article class="content__right">
        <p>You’ve used 815 GB of your storage</p>
        <div class="content__span">
          <p><span>185</span>GB Left</p>
        </div>
        <div class="barra"></div>
        <div class="barrados"></div>
        <div class="content__footer">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
      </article>

    </div>

  
    
    You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
    
  </main>
  
  
  
  
  
  
  
  
  
  
  
  <!--You’ve used 815 GB of your storage

  185 GB Left

  1000 GB-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
